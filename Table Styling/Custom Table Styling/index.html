<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Table</title>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous|Sniglet&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <caption>
                Weather Information
            </caption>
            <thead>
                <tr>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Weather Condition</th>
                    <th scope="col">Temperature</th>
                </tr>
            </thead>
            <tbody>
                <tr class="shiny-zero">
                    <th scope="row">Baltimore</th>
                    <td>Maryland</td>
                    <td>Shine</td>
                    <td>0&deg;C</td>
                </tr>
                <tr class="snow-fall">
                    <th scope="row">New York</th>
                    <td>New York</td>
                    <td>Snowy</td>
                    <td>-4&deg;C</td>
                </tr>
                <tr class="sunny-day">
                    <th scope="row">Austin</th>
                    <td>Texas</td>
                    <td>Breezy</td>
                    <td>25&deg;C</td>
                </tr>
                <tr class="watery-water">
                    <th scope="row">San Francisco</th>
                    <td>California</td>
                    <td>Beachy Weather</td>
                    <td>23&deg;C</td>
                </tr>
                <tr class="watery-water">
                    <th scope="row">Atlanta</th>
                    <td>Georgia</td>
                    <td>Cold</td>
                    <td>18&deg;C</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="2">Average Temperature</th>
                    <td colspan="2">12&deg;C</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
